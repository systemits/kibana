<md-input-container class="md-block">
    <label>Y-Axis Scale</label>

    <md-select ng-model="vis.params.scale">
      <md-option ng-repeat="mode in vis.type.params.scales" ng-value="mode">
        {{mode}}
      </md-option>
    </md-select>
</md-input-container>

<!-- vis type specific options -->
<line-interpolation-option></line-interpolation-option>

<div class="vis-option-item">
  <div>
      <md-checkbox
        value="{{drawLinesBetweenPoints}}"
        ng-disabled="!vis.params.showCircles"
        ng-model="vis.params.drawLinesBetweenPoints"
        name="drawLinesBetweenPoints"
        class="md-primary" aria-label="Show Connecting Lines">
          Show Connecting Lines
      </md-checkbox>
  </div>

  <div>
      <md-checkbox
        value="{{showCircles}}"
        ng-disabled="!vis.params.drawLinesBetweenPoints"
        ng-model="vis.params.showCircles"
        name="showCircles"
        class="md-primary" aria-label="Show Circles">
          Show Circles
      </md-checkbox>
  </div>

</div>

<point-series-options></point-series-options>

<vislib-basic-options></vislib-basic-options>
