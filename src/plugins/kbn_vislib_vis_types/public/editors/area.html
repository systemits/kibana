<!-- vis type specific options -->
<md-input-container class="md-block">
    <label>Chart Mode</label>

    <md-select ng-model="vis.params.mode">
      <md-option ng-repeat="mode in vis.type.params.modes" ng-value="mode">
        {{mode}}
      </md-option>
    </md-select>
</md-input-container>

<point-series-options></point-series-options>
<vislib-basic-options></vislib-basic-options>
