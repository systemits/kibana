<div layout="row" laoyut-align="start center">
  <md-button ng-click="agg.params.row = true"
             ng-class="agg.params.row ? 'md-raised' : ''"
             class="md-primary" aria-label="Rows">
      <span>Rows</span>
  </md-button>

  <md-button ng-click="agg.params.row = false"
             ng-class="!agg.params.row ? 'md-raised' : ''"
             class="md-primary" aria-label="Columns">
      <span>Columns</span>
  </md-button>
</div>
