<li class="sidebar-item" attr-field="{{::field.name}}">
  <div ng-click="toggleDetails(field)" class="sidebar-item-title">
    <field-name field="field"></field-name>

    <md-button ng-click="toggleDisplay(field)"
               ng-class="::field.display ? 'md-warn' : 'md-primary'"
               class="md-raised discover-field-toggle">
        <span ng-bind="::field.display ? 'remove' : 'add'"></span>
    </md-button>
  </div>
</li>
