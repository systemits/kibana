<form ng-submit="opts.saveDataSource()" flex>
    <md-input-container class="md-block" md-no-float>
        <input id="SaveSearch"
               ng-model="opts.savedSearch.title"
               input-focus="select"
               class="form-control"
               placeholder="Name this search...">
    </md-input-container>

    <md-button type="submit" ng-disabled="!opts.savedSearch.title"
               class="md-primary md-raised"
               aria-label="Save filter button">
        <span translate>Save</span>
    </md-button>
</form>
