<md-input-container class="md-block">
  <label ng-if="$index < 1 || groupName !== 'buckets'">Aggregation</label>
  <label ng-if="$index >= 1 && groupName === 'buckets'">Sub Aggregation</label>
  <md-select
      name="agg"
      ng-model="agg.type"
      auto-select-if-only-one="aggTypeOptions | aggFilter:agg.schema.aggFilter"
      aria-label="Select aggregation" required>
    <md-option ng-repeat="agg in aggTypeOptions | aggFilter:agg.schema.aggFilter"
               ng-value="agg">
      {{agg.title}}
    </md-option>
  </md-select>
</md-input-container>
