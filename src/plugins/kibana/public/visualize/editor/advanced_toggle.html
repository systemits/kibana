<div class="vis-editor-agg-editor-advanced-toggle">
  <md-button ng-click="advancedToggled = !advancedToggled" aria-label="Toggle Advanced">
    <md-icon ng-show="!advancedToggled" md-font-set="mdi" md-font-icon="mdi-chevron-left" class="mdi-12px">
    </md-icon>

    <md-icon ng-show="advancedToggled" md-font-set="mdi" md-font-icon="mdi-chevron-down" class="mdi-12px">
    </md-icon>

    <span>Advanced</span>

  </md-button>
</div>
