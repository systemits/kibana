<!-- header -->
<div class="vis-editor-agg-header">

  <md-button class="md-icon-button" ng-click="editorOpen = !editorOpen">
    <md-icon ng-show="editorOpen" md-font-set="mdi" md-font-icon="mdi-chevron-down" class="md-primary mdi-24px">
    </md-icon>

    <md-icon ng-show="!editorOpen" md-font-set="mdi" md-font-icon="mdi-chevron-right" class="md-primary mdi-24px">
    </md-icon>
  </md-button>

  <!-- title -->
  <span class="vis-editor-agg-header-title">
    {{ agg.schema.title }}
  </span>

  <!-- description -->
  <span ng-if="!editorOpen && aggForm.$valid" class="vis-editor-agg-header-description">
    {{ describe() }}
  </span>

  <!-- error -->
  <span ng-if="!editorOpen && aggForm.$invalid" class="vis-editor-agg-header-description danger">
    {{ aggForm.describeErrors() }}
  </span>

  <!-- controls !!!actually disabling buttons will break tooltips¡¡¡ -->
  <div class="vis-editor-agg-header-controls btn-group">

  <md-button class="md-icon-button"
      aria-label="Increase Priority"
      ng-if="stats.count > 1"
      ng-class="{ disabled: $first }"
      ng-click="moveUp(agg)">
    <md-icon md-font-set="mdi" md-font-icon="mdi-arrow-up" class="md-primary mdi-24px">
    </md-icon>

    <md-tooltip>
        <span translate>Increase Priority</span>
    </md-tooltip>
  </md-button>

  <md-button class="md-icon-button"
      aria-label="Decrease Priority"
      ng-if="stats.count > 1"
      ng-class="{ disabled: $last }"
      ng-click="moveDown(agg)">
    <md-icon md-font-set="mdi" md-font-icon="mdi-arrow-down" class="md-primary mdi-24px">
    </md-icon>

    <md-tooltip>
        <span translate>Decrease Priority</span>
    </md-tooltip>
  </md-button>

  <md-button class="md-icon-button"
      ng-if="canRemove(agg)"
      aria-label="Remove Dimension"
      ng-if="stats.count > stats.min"
      ng-click="remove(agg)">
    <md-icon md-font-set="mdi" md-font-icon="mdi-close" class="md-warn mdi-24px">
    </md-icon>

    <md-tooltip>
        <span translate>Remove Dimension</span>
    </md-tooltip>
  </md-button>

  </div>

</div>

<vis-editor-agg-params
  agg="agg"
  group-name="groupName"
  ng-show="editorOpen"
  class="vis-editor-agg-editor">
</vis-editor-agg-params>

<vis-editor-agg-add
  ng-if="$index + 1 === stats.count"
  class="vis-editor-agg-add vis-editor-agg-add-subagg">
</vis-editor-agg-add>
