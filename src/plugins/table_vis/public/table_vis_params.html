<md-input-container class="md-block">
    <label>Per Page</label>
    <input type="number" ng-model="vis.params.perPage" class="form-control">
</md-input-container>

<md-checkbox ng-model="vis.params.showMeticsAtAllLevels"
             class="md-primary" aria-label="Show metrics for every bucket/level">
    Show metrics for every bucket/level
</md-checkbox>

<md-checkbox ng-model="vis.params.showPartialRows"
             class="md-primary" aria-label="Show partial rows">
    Show partial rows
</md-checkbox>

<md-checkbox ng-model="metricsAtAllLevels" disabled
             class="md-primary" aria-label="Calculate metrics for every bucket/level">
    Calculate metrics for every bucket/level
</md-checkbox>
